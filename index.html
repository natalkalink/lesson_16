<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson_16</title>

</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <img src="img/logo.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
               <ul class="menu__list">
                  <li class="menu__item">
                     <a href="#" class="menu__link">About Us</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Courses</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Events</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Blog</a>
                  </li>
                  <li class="menu__item">
                     <a href="#" class="menu__link">Contacts</a>
                  </li>
               </ul>
            </nav>
            <div class="header__activ activ-header">
               <a href="" class="activ-header__button button"><span>Get consultation</span></a>
               <a href="" class="activ-header__user"><span>Log in</span></a>
               <a href="" class="activ-header__user"><span>Register</span></a>
            </div>
         </div>
      </header>
      <main class="page">
         <section class="page__main main-page">
            <div class="main-page__container">
               <div class="main-page__body body-main">
                  <div class="body-main__picture">
                     <img class="body-main__img" src="img/illustration.svg" alt="WOMAN">
                  </div>
                  <div class="body-main__content">
                     <div class="body-main__titel titel">
                        <h6 class="body-main__subtitle">Any questions?</h6>
                        <h1 class="body-main__title">Drop us a line</h1>
                     </div>
                     <div class="body-main__forms form">
                        <form class="form" action="#" method="GET">
                           <div class="form__line">
                              <label class="form__label" for="Your-first-name">First Name*</label>
                              <input class="form__input" id="Your-first-name" required autocomplete="off"
                                 placeholder="Your first name" name="first name" type="text">
                           </div>
                           <div class="form__line">
                              <label class="form__label" for="Your-last-name">Last Name*</label>
                              <input class="form__input" id="Your-last-name" required autocomplete="off"
                                 placeholder="Your last name" name="last name" type="text">
                           </div>
                           <div class="form__line">
                              <label class="form__label" for="Email">Email*</label>
                              <input class="form__input" id="Email" required autocomplete="off" placeholder="Your Email"
                                 name="Email" type="email">
                           </div>
                           <div class="form__line">
                              <label class="form__label" for="Phone">Phone</label>
                              <input class="form__input" id="Phone" required autocomplete="off" placeholder="Your Phone"
                                 name="Phone" type="tel">
                           </div>
                           <div class="form__line line-form">
                              <label class="line-form__label" for="Message">Message*</label>
                              <textarea class="line-form__area" id="Message" required autocomplete="off"
                                 placeholder="Your message" name="Message" style="height: 128px;"></textarea>
                           </div>
                        </form>
                     </div>
                     <div class="body-main__activ activ">
                        <form class="activ__form" action="#" method="get">
                           <div class="activ__line">
                              <div class="checkbox">
                                 <input checked class="checkbox__input" id="Agreement" required name="Agreement"
                                    type="checkbox" value="yes">
                                 <label class="checkbox__label" for="Agreement"><span class="checkbox__text">I agree to
                                       receive communications
                                       from Createx Online School</span>
                                 </label>
                              </div>
                           </div>
                        </form>
                        <a href="#" class="activ__button button"><span>Send message</span></a>
                     </div>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <footer class="footer"></footer>
   </div>
</body>

</html>
